<div class="history-container" (swiperight)="onSwipeRight()">
  <span [style.color]="'blue'" [style.cursor]="'pointer'" [routerLink]="'/'"
    >< Back</span
  ><br />
  <div [style.margin.px]="'10'">
    <span>Общий расход: </span>
    <span [style.color]="'red'">{{ totalAmount }} $</span>
  </div>
  <hr [style.background]="'#f8d7da'" [style.height]="'2px'" />
  <span *ngFor="let item of expenses; let i = index">
    Amount: {{ item.amount }}€
    <br />
    Category: {{ item.category }}
    <br />
    Date: {{ item.date | date: 'dd-MM-YYYY HH:mm' }}
    <br /><br />
    <span [style.color]="'orange'" [style.cursor]="'pointer'" (click)="onDelete(i)">DELETE</span>
    <hr [style.background]="'#f8d7da'" [style.height]="'2px'" />
  </span>
</div>
