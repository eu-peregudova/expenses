<div class="history-container">
  <span [style.color]="'blue'" [style.cursor]="'pointer'" [routerLink]="'/'"
    >< Back</span
  ><br />
  <div [style.margin.px]="'10'">
    <span>Общий расход: </span>
    <span [style.color]="'#DB2C07'">{{ totalAmount }}€</span>
  </div>
  <hr [style.background]="'#f8d7da'" [style.height]="'2px'" />
  <span *ngFor="let item of expenses; let i = index">
    <span
      [style.background]="'#f8d7da'"
      [style.width]="'100%'"
      [style.display]="'block'"
      *ngIf="item.showDateTitle"
      >{{ item.date | date : "dd-MM-YYYY" }} - {{ getTotalAmountPerDay(item.date) }}€</span
    >
    <br />Цена:
    <span [style.color]="'#DB2C07'">{{ item.amount }}€</span>
    <br />
    <div>Category: <span [style.color]="'blue'" (click)="showCategoryDetails(item.category)">{{ getCategoryNameByIdFunc(item.category) }}</span></div>
    Date: {{ item.date | date : "HH:mm" }} <br /><br />
    <span
      [style.color]="'grey'"
      [style.cursor]="'pointer'"
      (click)="onDelete(i)"
      >Delete |</span
    >
    <span
      [style.color]="'grey'"
      [style.cursor]="'pointer'"
      (click)="onDeleteFromBalance(i)"
    >
      Delete from balance</span
    >
    <hr [style.background]="'#f8d7da'" [style.height]="'2px'" />
  </span>
</div>
