<div
  class="scrollable-content"
  [ngClass]="{ 'scrollable-content-down': isContentDown }"
>
  <div class="categories">
    <div
      *ngFor="let category of categories"
      class="category"
    >
      <i (click)="onCategoryClick(category.id)" [style.color]="'#DB872C'" [class]="category.icon"></i>
      <span (click)="onCategoryClick(category.id)">{{ category.name }}</span>
    </div>
  </div>
  <!-- <div class="add-expense">
      <i class="fas fa-plus"></i>
    </div> -->
</div>
