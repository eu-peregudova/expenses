<div class="container">
  <div class="header">
    <div class="menu-icon">
      <!-- <i class="fas fa-bars"></i> -->
    </div>
    <div class="title">
      <span [style.color]="'#ff6f61'">{{ monthAmount }}</span>
      <span [style.color]="'#ff6f61'">€</span>
    </div>

    <div class="title">-</div>
    <div class="title">
      <span>{{ currentDate }} </span>
      <span [style.color]="'red'">{{ currentAmount }}</span>
      <span [style.color]="'red'">€</span>
    </div>
    <div class="title">-</div>
    <div class="title">
      <span (click)="onBalanceDateChange()">до {{ balanceDate }} </span>
      <span [style.color]="'green'"  (click)="onBalanceChange()">{{ balance }}</span>
      <span [style.color]="'green'"  (click)="onBalanceChange()">€ </span>
    </div>
    <div class="clock-icon" [routerLink]="'/history'">
      <i class="fas fa-clock"></i>
    </div>
  </div>

  <div
    class="scrollable-content"
    [ngClass]="{ 'scrollable-content-down': !showKeyBoard }"
    appSwipe
    (swipeDown)="onHideKeyboard()"
    (swipeUp)="onShowKeyboard()"
    (swipeLeft)="onSwipeLeft()"
  >
    <div class="categories">
      <div class="category" (click)="onCategoryClick('meal')">
        <i class="fas fa-apple-alt"></i>
        <span>Продукты</span>
      </div>
      <div class="category" (click)="onCategoryClick('canteen')">
        <i class="fas fa-utensils"></i>
        <span>Столовая</span>
      </div>
      <div class="category" (click)="onCategoryClick('clothes')">
        <i class="fas fa-tshirt"></i>
        <span>Одежда</span>
      </div>
      <div class="category" (click)="onCategoryClick('entertainments')">
        <i class="fas fa-film"></i>
        <span>Развлечение</span>
      </div>
      <div class="category" (click)="onCategoryClick('sport')">
        <i class="fas fa-dumbbell"></i>
        <span>Спорт</span>
      </div>
      <div class="category" (click)="onCategoryClick('utility-bills')">
        <i class="fas fa-water"></i>
        <span>Коммуналка</span>
      </div>
      <div class="category" (click)="onCategoryClick('home')">
        <i class="fas fa-home"></i>
        <span>Для дома</span>
      </div>
      <div class="category" (click)="onCategoryClick('rental-payment')">
        <i class="fas fa-building"></i>
        <span>Аренда жилья</span>
      </div>
      <div class="category" (click)="onCategoryClick('bus')">
        <i class="fas fa-bus"></i>
        <span>Общ. транспорт</span>
      </div>
      <div class="category" (click)="onCategoryClick('pharmacy')">
        <i class="fas fa-pills"></i>
        <span>Аптека</span>
      </div>
      <div class="category" (click)="onCategoryClick('travel')">
        <i class="fas fa-plane"></i>
        <span>Путешествие</span>
      </div>
      <div class="category" (click)="onCategoryClick('barbershop')">
        <i class="fas fa-cut"></i>
        <span>Парикмахерская</span>
      </div>
      <div class="category" (click)="onCategoryClick('bar')">
        <i class="fas fa-coffee"></i>
        <span>Бар(кафе)</span>
      </div>
      <div class="category" (click)="onCategoryClick('alcohol')">
        <i class="fas fa-wine-bottle"></i>
        <span>Выпивка</span>
      </div>
      <div class="category" (click)="onCategoryClick('nicotine')">
        <i class="fas fa-smoking"></i>
        <span>Сигареты</span>
      </div>
      <div class="category" (click)="onCategoryClick('subscriptions')">
        <i class="fas fa-newspaper"></i>
        <span>Подписка</span>
      </div>
      <div class="category" (click)="onCategoryClick('another')">
        <i class="fas fa-random"></i>
        <span>Разное</span>
      </div>
    </div>
    <!-- <div class="add-expense">
      <i class="fas fa-plus"></i>
    </div> -->
  </div>
  <div class="number-board" *ngIf="showKeyBoard">
    <div
      class="number-board-header"
      (swipeleft)="onDeleteClick()"
      (swiperight)="onDeleteClick()"
    >
      <input
        type="text"
        [(ngModel)]="enteredAmount"
        name="input"
        placeholder="ВВЕДИТЕ РАСХОД"
      />
      <!-- <i class="fas fa-edit"></i> -->
    </div>
    <div class="number-board-body">
      <div (click)="onNumberClick('1')" class="number">1</div>
      <div (click)="onNumberClick('2')" class="number">2</div>
      <div (click)="onNumberClick('3')" class="number">3</div>
      <div (click)="onNumberClick('4')" class="number">4</div>
      <div (click)="onNumberClick('5')" class="number">5</div>
      <div (click)="onNumberClick('6')" class="number">6</div>
      <div (click)="onNumberClick('7')" class="number">7</div>
      <div (click)="onNumberClick('8')" class="number">8</div>
      <div (click)="onNumberClick('9')" class="number">9</div>
      <div (click)="onNumberClick('.')" class="number">.</div>
      <div (click)="onNumberClick('0')" class="number">0</div>
      <div (click)="onDeleteClick()" class="number">
        <i class="fas fa-backspace"></i>
      </div>
    </div>
  </div>
</div>
