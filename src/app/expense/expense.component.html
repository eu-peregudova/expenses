<div class="container">
  <div class="header">
    <div class="menu-icon">
      <!-- <i class="fas fa-bars"></i> -->
    </div>
    <div class="title">
      <span>ОБЩИЙ РАСХОД</span>
    </div>
    <div class="expense-info">
      <span>{{ totalAmount }}</span>
      <span>$</span>
    </div>
    <div class="clock-icon" [routerLink]="'/history'">
      <i class="fas fa-clock"></i>
    </div>
  </div>

  <div class="scrollable-content" appSwipe (swipeDown)="onHideKeyboard()"  (swipeLeft)="onSwipeLeft()">
    <div class="categories">
      <div (click)="onCategoryClick('meal')" class="category">
        <i class="fas fa-utensils"></i>
        <span>Еда и напитки</span>
      </div>
      <div (click)="onCategoryClick('clothes')" class="category">
        <i class="fas fa-tshirt"></i>
        <span>Одежда</span>
      </div>
      <div (click)="onCategoryClick('repair')" class="category">
        <i class="fas fa-paint-roller"></i>
        <span>Ремонт</span>
      </div>
      <div (click)="onCategoryClick('entertainments')" class="category">
        <i class="fas fa-music"></i>
        <span>Развлечения</span>
      </div>
      <div (click)="onCategoryClick('sport')" class="category">
        <i class="fas fa-dumbbell"></i>
        <span>Спорт</span>
      </div>
      <div (click)="onCategoryClick('car')" class="category">
        <i class="fas fa-car"></i>
        <span>Авто</span>
      </div>
      <div (click)="onCategoryClick('home')" class="category">
        <i class="fas fa-home"></i>
        <span>Дом</span>
      </div>
      <div (click)="onCategoryClick('children')" class="category">
        <i class="fas fa-baby-carriage"></i>
        <span>Дети</span>
      </div>
      <div (click)="onCategoryClick('another')" class="category">
        <i class="fas fa-random"></i>
        <span>Разное</span>
      </div>
      <div (click)="onCategoryClick('travel')" class="category">
        <i class="fas fa-plane"></i>
        <span>Путешествия</span>
      </div>
    </div>
    <!-- <div class="add-expense">
      <i class="fas fa-plus"></i>
    </div> -->
  </div>
  <div class="number-board" *ngIf="showKeyBoard">
    <div class="number-board-header" appSwipe (swipeLeft)="onDeleteClick()">
      <input type="text" [(ngModel)]="enteredAmount" name="input" placeholder="ВВЕДИТЕ РАСХОД" />
      <!-- <i class="fas fa-edit"></i> -->
    </div>
    <div class="number-board-body">
      <div (click)="onNumberClick('1')" class="number">1</div>
      <div (click)="onNumberClick('2')" class="number">2</div>
      <div (click)="onNumberClick('3')" class="number">3</div>
      <div (click)="onNumberClick('4')" class="number">4</div>
      <div (click)="onNumberClick('5')" class="number">5</div>
      <div (click)="onNumberClick('6')" class="number">6</div>
      <div (click)="onNumberClick('7')" class="number">7</div>
      <div (click)="onNumberClick('8')" class="number">8</div>
      <div (click)="onNumberClick('9')" class="number">9</div>
      <div (click)="onNumberClick('.')" class="number">.</div>
      <div (click)="onNumberClick('0')" class="number">0</div>
      <div (click)="onDeleteClick()" class="number"><i class="fas fa-backspace"></i></div>
    </div>
  </div>
</div>
